<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- order list -->
    <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ul>
</body>
</html>
